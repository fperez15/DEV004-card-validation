<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  </head>
  <body>
  
    <div class="container">
      <div class="cabecera">
        <img class="logo" src="../img/new_logo.PNG" alt="logo">
        <img class="eslogan" src="../img/Eslogan.jpg" alt="miLogo">
      </div>
      <div class="info">
        <h2>Credit Card Validate</h2>
        <h3>Digite su número de tarjeta de credito/debito</h3>
      </div>
      <div class="validation">
        <img class="franquicia" id="image" src="../img/default.jpg">
        <input class="input" id="cardnumber" placeholder="Número de tarjeta de credito"/>
        <button class="button" id="btnValidar">Validar</button>
      </div>
      
      <div id="result"></div>
    </div>
    <main></main>
    <footer></footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
